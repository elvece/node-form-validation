{% extends '../layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{ Title }}</h1>
  </div>

  <div class="alert alert-success" role="alert">
    <p>{{success}}</p>
  </div>

<table class="table table-striped">
  <tr>
    <td><strong>First Name</strong></td>
    <td><strong>Hobby</strong></td>
  </tr>

  {% for person in people %}
    <tr>
        <td>{{person.name}}</td>
        <td>{{person.hobby}}</td>
    </tr>
  {% endfor %}

</table>

<a href="/person/new"><button type="submit" value="addAnotherPerson" class="btn btn-default">Add Another Person!</button></a>

{% endblock %}

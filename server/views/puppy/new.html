{% extends '../layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{ Title }}</h1>
  </div>
<!-- action is post route want to end up at -->
  <form method="post" action="/puppy/new" class="form-horizontal">
    <div class="form-group">
      <label for="inputPuppies" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="puppyName" class="form-control" placeholder="Enter the puppy's name...">
      </div>
    </div>
    <div class="form-group">
      <label for="inputId" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input type="number" name="puppyId" class="form-control" placeholder="Enter ID number for the puppy...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="/puppy/puppies"><button type="submit" value="createPuppy" class="btn btn-default">Create Puppy!</button></a>
      </div>
    </div>
  </form>

{% endblock %}

{% extends '../layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <!-- title -->
  <div class="row">
    <div class="col-md-offset-3 col-md-6 text-center">
      <h1>{{ Title }}</h1><br>
    </div>
  </div>

  <!-- success alert -->
  <div class="row">
    <div class="col-md-offset-3 col-md-6 alert alert-success" role="alert">
      <p>{{success}}</p>
    </div>
  </div>

  <!-- display table -->
  <div class="col-md-offset-1 col-md-10">
    <table class="table table-striped">
      <tr>
        <td><strong>Name</strong></td>
        <td><strong>ID</strong></td>
      </tr>
      {% for puppy in puppies %}
        <tr>
          <td>{{puppy.name}}</td>
          <td>{{puppy.id}}</td>
        </tr>
      {% endfor %}
    </table>

    <!-- additional buttons -->
    <div class="text-center">
      <a href="/puppy/new"><button type="submit" value="addAnotherPuppy" class="btn btn-default">Add Another Puppy!</button></a>
      <a href="/"><button type="submit" value="home" class="btn btn-default">Home</button></a>
    </div>
  </div>

{% endblock %}
